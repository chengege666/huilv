<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化汇率转换器</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 28px;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: #6c757d;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-container {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }
        
        .input-field:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .select-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            background: white;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .select-field:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .select-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .swap-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .swap-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .swap-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            background: rgba(72, 149, 239, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            transition: var(--transition);
        }
        
        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .result-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">汇率转换器</h1>
                <p class="card-subtitle">实时汇率转换工具</p>
            </div>
            
            <div class="input-group">
                <label class="input-label">金额</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="amount" placeholder="输入金额" value="100">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">从</label>
                <div class="input-container">
                    <select class="select-field" id="fromCurrency">
                        <option value="USD">美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CNY" selected>人民币 (CNY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                    </select>
                    <span class="select-icon">▼</span>
                </div>
            </div>
            
            <div class="swap-container">
                <button class="swap-btn" id="swapBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 17L20 21M20 21L16 25M20 21H4M8 7L4 3M4 3L8 -1M4 3H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-group">
                <label class="input-label">到</label>
                <div class="input-container">
                    <select class="select-field" id="toCurrency">
                        <option value="USD" selected>美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CNY">人民币 (CNY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                    </select>
                    <span class="select-icon">▼</span>
                </div>
            </div>
            
            <div class="result-container">
                <div class="result-label">转换结果</div>
                <div class="result-value" id="result">0.00</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>正在获取最新汇率...</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="convertBtn">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    转换货币
                </button>
                <button class="btn btn-secondary" id="refreshBtn">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5 2.5C19.5 4.5 20.5 7.5 20.5 12C20.5 16.5 19.5 19.5 17.5 21.5M6.5 21.5C4.5 19.5 3.5 16.5 3.5 12C3.5 7.5 4.5 4.5 6.5 2.5M2.5 12H21.5M12 3.5C16.5 3.5 19.5 4.5 21.5 6.5M12 20.5C7.5 20.5 4.5 19.5 2.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    刷新汇率
                </button>
            </div>
            
            <div class="last-updated" id="lastUpdated">
                最后更新: <span id="updateTime">正在获取...</span>
            </div>
        </div>
    </div>

    <script>
        // 汇率数据缓存
        let exchangeRates = {};
        let lastUpdated = null;
        
        // DOM元素
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const resultElement = document.getElementById('result');
        const convertBtn = document.getElementById('convertBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const swapBtn = document.getElementById('swapBtn');
        const updateTime = document.getElementById('updateTime');
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载初始汇率
            fetchExchangeRates();
            
            // 添加事件监听器
            convertBtn.addEventListener('click', convertCurrency);
            refreshBtn.addEventListener('click', fetchExchangeRates);
            swapBtn.addEventListener('click', swapCurrencies);
            
            // 输入框实时转换
            amountInput.addEventListener('input', function() {
                if (amountInput.value && Object.keys(exchangeRates).length > 0) {
                    convertCurrency();
                }
            });
        });
        
        // 获取汇率数据
        async function fetchExchangeRates() {
            showLoading(true);
            hideError();
            
            try {
                // 在实际应用中，这里应该替换为真实的API端点
                // 使用模拟数据代替API调用
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // 模拟API响应数据
                const mockResponse = {
                    base: "USD",
                    date: new Date().toISOString().split('T')[0],
                    rates: {
                        USD: 1,
                        EUR: 0.93,
                        GBP: 0.82,
                        JPY: 148.36,
                        CNY: 7.30,
                        CAD: 1.37,
                        AUD: 1.56,
                        CHF: 0.90
                    }
                };
                
                exchangeRates = mockResponse.rates;
                lastUpdated = new Date();
                
                // 更新UI
                updateTime.textContent = formatDateTime(lastUpdated);
                showLoading(false);
                
                // 如果有金额输入，自动转换
                if (amountInput.value) {
                    convertCurrency();
                }
            } catch (error) {
                showLoading(false);
                showError("无法获取最新汇率，请稍后再试");
                console.error("获取汇率错误:", error);
            }
        }
        
        // 货币转换
        function convertCurrency() {
            hideError();
            
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (isNaN(amount) || amount <= 0) {
                showError("请输入有效的金额");
                return;
            }
            
            if (Object.keys(exchangeRates).length === 0) {
                showError("汇率数据未加载，请先刷新汇率");
                return;
            }
            
            // 转换逻辑
            const baseRate = exchangeRates[from];
            const targetRate = exchangeRates[to];
            
            if (!baseRate || !targetRate) {
                showError("所选货币汇率不可用");
                return;
            }
            
            // 转换为USD作为中间货币
            const amountInUSD = amount / baseRate;
            const convertedAmount = amountInUSD * targetRate;
            
            // 显示结果
            resultElement.textContent = convertedAmount.toFixed(2);
        }
        
        // 交换货币
        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            // 如果有金额输入，自动转换
            if (amountInput.value) {
                convertCurrency();
            }
        }
        
        // 显示加载状态
        function showLoading(show) {
            loadingElement.style.display = show ? 'block' : 'none';
            convertBtn.disabled = show;
            refreshBtn.disabled = show;
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 格式化日期时间
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
    </script>
</body>
</html>
