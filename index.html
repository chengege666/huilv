<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能计算器 - 汇率转换与时间计算</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://w.wallhaven.cc/full/qr/wallhaven-qr27rq.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 5px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tab-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .card-icon {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .card-title {
            font-size: 24px;
            color: var(--dark);
            font-weight: 700;
        }
        
        .card-subtitle {
            font-size: 13px;
            color: #6c757d;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }
        
        .input-field:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .select-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 14px;
            background: white;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .select-field:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .select-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
        }
        
        .swap-container {
            display: flex;
            justify-content: center;
            margin: 12px 0;
        }
        
        .swap-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .swap-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .swap-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            background: rgba(72, 149, 239, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            transition: var(--transition);
        }
        
        .result-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }
        
        .result-label {
            font-size: 13px;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .btn-icon {
            margin-right: 6px;
            font-size: 14px;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 8px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            display: none;
        }
        
        .time-result {
            background: rgba(76, 201, 240, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
        }
        
        .result-label {
            font-weight: 600;
            color: #34495e;
        }
        
        .result-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
        }
        
        .highlight {
            color: #e74c3c;
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 25px;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            text-align: center;
        }
        
        .date-inputs {
            display: flex;
            gap: 10px;
        }
        
        .date-inputs .input-group {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .date-inputs {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-calculator"></i> 三功能计算器</h1>
        <p>汇率转换、费用计算与时间计算一站式解决方案</p>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="exchange">汇率转换</button>
        <button class="tab" data-tab="cost">费用计算</button>
        <button class="tab" data-tab="time">时间计算</button>
    </div>
    
    <!-- 汇率转换器 -->
    <div id="exchange" class="tab-content active">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div>
                    <h2 class="card-title">汇率转换器</h2>
                    <p class="card-subtitle">实时汇率转换工具</p>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">金额</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="amount" placeholder="输入金额" value="100">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">从</label>
                <div class="input-container">
                    <select class="select-field" id="fromCurrency">
                        <option value="USD">美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CNY" selected>人民币 (CNY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                    </select>
                    <span class="select-icon">▼</span>
                </div>
            </div>
            
            <div class="swap-container">
                <button class="swap-btn" id="swapBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 17L20 21M20 21L16 25M20 21H4M8 7L4 3M4 3L8 -1M4 3H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-group">
                <label class="input-label">到</label>
                <div class="input-container">
                    <select class="select-field" id="toCurrency">
                        <option value="USD" selected>美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CNY">人民币 (CNY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                    </select>
                    <span class="select-icon">▼</span>
                </div>
            </div>
            
            <div class="result-container">
                <div class="result-label">转换结果</div>
                <div class="result-value" id="result">0.00</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>正在获取最新汇率...</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="convertBtn">
                    <i class="fas fa-sync-alt btn-icon"></i>
                    转换货币
                </button>
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-redo btn-icon"></i>
                    刷新汇率
                </button>
            </div>
            
            <div class="last-updated" id="lastUpdated">
                最后更新: <span id="updateTime">正在获取...</span>
            </div>
        </div>
    </div>
    
    <!-- 费用计算器 -->
    <div id="cost" class="tab-content">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div>
                    <h2 class="card-title">费用计算器</h2>
                    <p class="card-subtitle">计算费用与使用时间</p>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">单位时间费用 (元)</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="unit-cost" placeholder="例如：0.18" value="0.18" step="0.01" min="0">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">时间单位</label>
                <div class="input-container">
                    <select class="select-field" id="time-unit">
                        <option value="hour">每小时</option>
                        <option value="day">每天</option>
                        <option value="month">每月</option>
                        <option value="year">每年</option>
                    </select>
                    <span class="select-icon">▼</span>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">使用时长</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="usage-time" placeholder="例如：24" value="24" min="0" step="0.01">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="calculateCostBtn">
                    <i class="fas fa-calculator btn-icon"></i>
                    计算费用
                </button>
            </div>
            
            <div class="time-result">
                <div class="result-item">
                    <span class="result-label">单位时间费用：</span>
                    <span class="result-value" id="unit-cost-result">0.00 元</span>
                </div>
                <div class="result-item">
                    <span class="result-label">使用时长：</span>
                    <span class="result-value" id="usage-time-result">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">总费用：</span>
                    <span class="result-value highlight" id="total-cost">0.00 元</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 时间计算器 -->
    <div id="time" class="tab-content">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div>
                    <h2 class="card-title">时间计算器</h2>
                    <p class="card-subtitle">根据费用计算使用时间</p>
                </div>
            </div>
            
            <p class="note">每月按30天计算每日费用</p>
            
            <div class="input-group">
                <label class="input-label">每月费用（元）</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="monthlyCost" placeholder="输入每月费用，例如13" step="0.01" min="0.01" value="13">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">总金额（元）</label>
                <div class="input-container">
                    <input type="number" class="input-field" id="totalAmount" placeholder="输入总金额" step="0.01" min="0.01" value="100">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">开始使用日期</label>
                <div class="input-container">
                    <input type="date" class="input-field" id="startDate">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="calculateTimeBtn">
                    <i class="fas fa-calculator btn-icon"></i>
                    计算使用时间
                </button>
            </div>
            
            <div id="timeResult" class="time-result">
                <!-- 结果将在这里显示 -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 三功能计算器 | 实时汇率与时间计算工具</p>
    </div>

    <script>
        // 汇率转换器功能
        // 汇率数据缓存
        let exchangeRates = {};
        let lastUpdated = null;
        
        // DOM元素
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const resultElement = document.getElementById('result');
        const convertBtn = document.getElementById('convertBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const swapBtn = document.getElementById('swapBtn');
        const updateTime = document.getElementById('updateTime');
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        // 费用计算器DOM元素
        const unitCostInput = document.getElementById('unit-cost');
        const timeUnitSelect = document.getElementById('time-unit');
        const usageTimeInput = document.getElementById('usage-time');
        const calculateCostBtn = document.getElementById('calculateCostBtn');
        const unitCostResult = document.getElementById('unit-cost-result');
        const usageTimeResult = document.getElementById('usage-time-result');
        const totalCostResult = document.getElementById('total-cost');
        
        // 时间计算器DOM元素
        const monthlyCostInput = document.getElementById('monthlyCost');
        const totalAmountInput = document.getElementById('totalAmount');
        const startDateInput = document.getElementById('startDate');
        const calculateTimeBtn = document.getElementById('calculateTimeBtn');
        const timeResult = document.getElementById('timeResult');
        
        // 标签页切换
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置标签页事件
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // 更新活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 加载初始汇率
            fetchExchangeRates();
            
            // 添加事件监听器
            convertBtn.addEventListener('click', convertCurrency);
            refreshBtn.addEventListener('click', fetchExchangeRates);
            swapBtn.addEventListener('click', swapCurrencies);
            
            // 输入框实时转换
            amountInput.addEventListener('input', function() {
                if (amountInput.value && Object.keys(exchangeRates).length > 0) {
                    convertCurrency();
                }
            });
            
            // 费用计算器事件
            calculateCostBtn.addEventListener('click', calculateCost);
            unitCostInput.addEventListener('input', calculateCost);
            timeUnitSelect.addEventListener('change', calculateCost);
            usageTimeInput.addEventListener('input', calculateCost);
            
            // 时间计算器事件
            calculateTimeBtn.addEventListener('click', calculateTime);
            monthlyCostInput.addEventListener('input', calculateTime);
            totalAmountInput.addEventListener('input', calculateTime);
            startDateInput.addEventListener('change', calculateTime);
            
            // 初始计算
            calculateCost();
            
            // 设置默认开始日期为今天
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            startDateInput.value = `${year}-${month}-${day}`;
        });
        
        // 获取汇率数据
        async function fetchExchangeRates() {
            showLoading(true);
            hideError();
            
            try {
                // 模拟API调用
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // 模拟API响应数据
                const mockResponse = {
                    base: "USD",
                    date: new Date().toISOString().split('T')[0],
                    rates: {
                        USD: 1,
                        EUR: 0.93,
                        GBP: 0.82,
                        JPY: 148.36,
                        CNY: 7.30,
                        CAD: 1.37,
                        AUD: 1.56,
                        CHF: 0.90
                    }
                };
                
                exchangeRates = mockResponse.rates;
                lastUpdated = new Date();
                
                // 更新UI
                if (updateTime) {
                    updateTime.textContent = formatDateTime(lastUpdated);
                }
                showLoading(false);
                
                // 如果有金额输入，自动转换
                if (amountInput.value) {
                    convertCurrency();
                }
            } catch (error) {
                showLoading(false);
                showError("无法获取最新汇率，请稍后再试");
                console.error("获取汇率错误:", error);
            }
        }
        
        // 货币转换
        function convertCurrency() {
            hideError();
            
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (isNaN(amount) || amount <= 0) {
                showError("请输入有效的金额");
                return;
            }
            
            if (Object.keys(exchangeRates).length === 0) {
                showError("汇率数据未加载，请先刷新汇率");
                return;
            }
            
            // 转换逻辑
            const baseRate = exchangeRates[from];
            const targetRate = exchangeRates[to];
            
            if (!baseRate || !targetRate) {
                showError("所选货币汇率不可用");
                return;
            }
            
            // 转换为USD作为中间货币
            const amountInUSD = amount / baseRate;
            const convertedAmount = amountInUSD * targetRate;
            
            // 显示结果
            resultElement.textContent = convertedAmount.toFixed(2);
        }
        
        // 交换货币
        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            // 如果有金额输入，自动转换
            if (amountInput.value) {
                convertCurrency();
            }
        }
        
        // 计算费用函数
        function calculateCost() {
            const unitCost = parseFloat(unitCostInput.value);
            const timeUnit = timeUnitSelect.value;
            const usageTime = parseFloat(usageTimeInput.value);
            
            if (isNaN(unitCost) || isNaN(usageTime) || unitCost < 0 || usageTime < 0) {
                unitCostResult.textContent = '0.00 元';
                usageTimeResult.textContent = '0';
                totalCostResult.textContent = '0.00 元';
                return;
            }
            
            const totalCost = unitCost * usageTime;
            
            unitCostResult.textContent = unitCost.toFixed(2) + ' 元/' + getUnitLabel(timeUnit);
            usageTimeResult.textContent = usageTime + ' ' + getUnitLabel(timeUnit);
            totalCostResult.textContent = totalCost.toFixed(2) + ' 元';
        }
        
        // 时间计算器函数 - 根据开始日期、总金额和每月花费计算结束日期
        function calculateTime() {
            const monthlyCost = parseFloat(monthlyCostInput.value);
            const amount = parseFloat(totalAmountInput.value);
            const startDateStr = startDateInput.value;
            
            // 输入验证
            if (isNaN(monthlyCost) || monthlyCost <= 0) {
                timeResult.innerHTML = '<div class="error-message">请输入有效的每月费用（正数）</div>';
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                timeResult.innerHTML = '<div class="error-message">请输入有效的总金额（正数）</div>';
                return;
            }
            
            if (!startDateStr) {
                timeResult.innerHTML = '<div class="error-message">请选择开始日期</div>';
                return;
            }
            
            const startDate = new Date(startDateStr);
            
            // 计算每日费用
            const dailyCost = monthlyCost / 30;
            
            // 计算可用天数
            const availableDays = Math.floor(amount / dailyCost);
            
            // 计算结束日期
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + availableDays);
            
            // 计算实际花费
            const actualCost = availableDays * dailyCost;
            
            // 计算剩余金额
            const remainingAmount = amount - actualCost;
            
            // 计算月数和天数
            const months = Math.floor(availableDays / 30);
            const days = availableDays % 30;
            
            // 显示结果
            timeResult.innerHTML = `
                <div class="result-item">
                    <span class="result-label">可用时长：</span>
                    <span class="result-value">${months} 个月 ${days} 天（共 ${availableDays} 天）</span>
                </div>
                <div class="result-item">
                    <span class="result-label">开始日期：</span>
                    <span class="result-value">${formatDate(startDate)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">结束日期：</span>
                    <span class="result-value">${formatDate(endDate)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">实际花费：</span>
                    <span class="result-value">${actualCost.toFixed(2)} 元</span>
                </div>
                <div class="result-item">
                    <span class="result-label">剩余金额：</span>
                    <span class="result-value ${remainingAmount < 0 ? 'highlight' : ''}">${remainingAmount.toFixed(2)} 元</span>
                </div>
                ${remainingAmount < 0 ? 
                    '<div class="error-message" style="margin-top:10px;display:block;">金额不足，请增加预算</div>' : 
                    '<div class="note" style="margin-top:10px;">金额充足，可以覆盖使用期间的费用</div>'
                }
            `;
        }
        
        // 获取时间单位标签
        function getUnitLabel(unit) {
            switch(unit) {
                case 'hour': return '小时';
                case 'day': return '天';
                case 'month': return '月';
                case 'year': return '年';
                default: return '';
            }
        }
        
        // 显示加载状态
        function showLoading(show) {
            loadingElement.style.display = show ? 'block' : 'none';
            convertBtn.disabled = show;
            refreshBtn.disabled = show;
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 格式化日期时间
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // 格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN');
        }
    </script>
</body>
